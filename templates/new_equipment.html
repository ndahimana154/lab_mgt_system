<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Lab Equipment</title>
  </head>
  <body>
    {% include 'navbar.html' %} 
    <div class="container">
      {% include 'left_nav.html' %}
      <div class="right-part">

        <h1>Create Lab Equipment</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

      </div>
    </div>
  </body>
</html>
