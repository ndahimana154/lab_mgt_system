<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab Management System</title>
  </head>
  <body>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>Welcome, {{ user.username }}!</li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="">Login</a></li>
        <li><a href="">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
